<link href="/css/table.css" rel="stylesheet" />
<div>{{transactions.message}}</div>
<table class="table-fill" {{transactions.display}}>
    <thead>
    <tr>
        <th class="text-left">Type</th>
        <th class="text-left">Description</th>
        <th class="text-left">Date</th>
        <th class="text-left">Amount</th>
    </tr>
    </thead>
    {{#transactions.list}}
    <tbody class="table-hover">
    <tr>
        <td class="text-left">{{type}}</td>
        <td class="text-left">{{description}}</td>
        <td class="text-left">{{dateForView}}</td>
        <td class="text-left">{{amount}}</td>
    </tr>
    </tbody>
    {{/transactions.list}}
</table>
<hr>
<table align="center" {{transactions.display}}>
    <tbod>
        <tr>
            <td>Total Income is {{transactions.totalIncome}}</td>
            <td>Total Outcome is {{transactions.totalOutcome}}</td>
            <td>Balance is {{transactions.balance}}</td>
        </tr>
    </tbod>
</table>
